<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			input {
				width: 800px;
			}
		</style>

        <script>
            function send(form) {
                var xhr = new XMLHttpRequest();
                xhr.open(form.method, form.action, true);
                xhr.onreadystatechange = function() {
                    if(xhr.readyState == 4) {
                        var pre = document.getElementsByTagName("pre")[0];
                        while(pre.firstChild)
                            pre.removeChild(pre.firstChild);
                        pre.appendChild(document.createTextNode(xhr.responseText));
                    }
                };
                xhr.send(form.url.value);
                return false;
            }
        </script>

	</head>
	<body>
		<form method="POST" action="/News/Clarin/Nota" onsubmit="return send(this);">
			<input type="text" name="url" list="options" />
            <datalist id="options">
                <option value="http://www.clarin.com/politica/Alberto_Nisman-polvora-Viviana_Fein-barrido_electronico_0_1426657688.html">http://www.clarin.com/politica/Alberto_Nisman-polvora-Viviana_Fein-barrido_electronico_0_1426657688.html</option>
                <option value="http://www.clarin.com/politica/Elecciones_2015-Tucuman-Manzur-Cano_0_1426657622.html">http://www.clarin.com/politica/Elecciones_2015-Tucuman-Manzur-Cano_0_1426657622.html</option>
            </datalist>
			<button>Extraer</button>
		</form>

        <pre>

        </pre>
	</body>
</html>
